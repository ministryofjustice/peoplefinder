version: '3.8'

volumes:
  postgres-data:
  elasticsearch-data:
  gems:
  spec-gems:
  pf-app-sync:
    external: true

services:

  app:
    shm_size: '256mb'
    env_file: .env.local
    environment:
      VIRTUAL_HOST: ${PF_HOST_NAME}
      VIRTUAL_PORT: 3000
    build:
      args:
        development_mode: "true"
      context: .
      dockerfile: .local/Dockerfile
      target: dev
    stdin_open: true
    tty: true
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    volumes:
      - .:/usr/src/app/
      - ~/.aws:/root/.aws
      - gems:/usr/local/bundle
      - pf-app-sync:/usr/src/app/:nocopy

  spec:
    shm_size: '256mb'
    build:
      args:
        development_mode: "true"
      context: .
      dockerfile: .local/Dockerfile
      target: spec
    tty: true
    depends_on:
      - postgres
    volumes:
      - .:/usr/src/app/
      - ~/.aws:/root/.aws
      - spec-gems:/home/circleci/.rubygems

  elasticsearch:
    image: elasticsearch:${PF_ELASTICSEARCH_VERSION}
    environment:
      VIRTUAL_HOST: elasticsearch.${PF_HOST_NAME}
      VIRTUAL_PORT: 9200
      xpack.security.enabled: false
      discovery.type: single-node
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    cap_add:
      - IPC_LOCK
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"

  kibana:
    image: kibana:${PF_ELASTICSEARCH_VERSION}
    environment:
      VIRTUAL_HOST: kibana.${PF_HOST_NAME}
      VIRTUAL_PORT: 5601
      ELASTICSEARCH_HOSTS: http://elasticsearch:9201
    ports:
      - "5602:5602"
    depends_on:
      - elasticsearch

  postgres:
    image: postgres:12.5
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres-data:/var/lib/postgresql/data

  db_admin:
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: dbadmin@${PF_HOST_NAME}
      PGADMIN_DEFAULT_PASSWORD: letMeIn
    ports:
      - "5060:80"
    depends_on:
      - postgres
    links:
      - postgres

  mailcatcher:
    image: schickling/mailcatcher
    environment:
      VIRTUAL_HOST: mail.${PF_HOST_NAME}
      VIRTUAL_PORT: 1080
    ports:
      - "1080:1080"
      - "1025:1025"
