apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: peoplefinder-ingress
  namespace: peoplefinder-demo
  annotations:
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: app-secrets
    external-dns.alpha.kubernetes.io/set-identifier: peoplefinder-ingress-peoplefinder-demo-green
    external-dns.alpha.kubernetes.io/aws-weight: "100"
spec:
  ingressClassName: default
  tls:
    - hosts:
      - demo.peoplefinder.service.gov.uk
      secretName: peoplefinder-certificate
  rules:
    - host: demo.peoplefinder.service.gov.uk
      http:
        paths:
        - path: /
          pathType: ImplementationSpecific
          backend:
            service:
              name: peoplefinder-service
              port: 
                number: 3000