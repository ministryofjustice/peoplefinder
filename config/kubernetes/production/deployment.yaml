apiVersion: apps/v1
kind: Deployment
metadata:
  name: peoplefinder
spec:
  replicas: 4
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: peoplefinder
  template:
    metadata:
      labels:
        app: peoplefinder
    spec:
      containers:
        - name: webapp
          imagePullPolicy: Always
          image: 754256621582.dkr.ecr.eu-west-2.amazonaws.com/peoplefinder/peoplefinder-ecr:latest
          ports:
            - containerPort: 3000
          command: ["./run.sh"]
          env:
            - name: RAILS_SERVE_STATIC_FILES
              value: 'true'
            - name: MOJ_PF_ES_URL
              value: 'http://aws-es-proxy-service:9200'
            - name: SECRET_KEY_BASE
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: SECRET_KEY_BASE
            - name: SUPPORT_EMAIL
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: SUPPORT_EMAIL
            - name: READONLY_IP_WHITELIST
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: READONLY_IP_WHITELIST
            - name: ADMIN_IP_RANGES
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: ADMIN_IP_RANGES
            - name: SENDGRID_USERNAME
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: SENDGRID_USERNAME
            - name: SENDGRID_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: SENDGRID_PASSWORD
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: peoplefinder-rds-output
                  key: url
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: peoplefinder-rds-output
                  key: database_password
            - name: S3_BUCKET_NAME
              valueFrom:
                secretKeyRef:
                  name: peoplefinder-s3-output
                  key: bucket_name
            - name: S3_KEY
              valueFrom:
                secretKeyRef:
                  name: peoplefinder-s3-output
                  key: access_key_id
            - name: S3_SECRET
              valueFrom:
                secretKeyRef:
                  name: peoplefinder-s3-output
                  key: secret_access_key
            - name: S3_REGION
              value: 'eu-west-2'
            - name: SENTRY_DSN
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: SENTRY_DSN
          envFrom:
            - configMapRef:
                name: environment-variables
          readinessProbe:
            httpGet:
              path: /ping
              port: 3000
              httpHeaders:
                - name: X-Forwarded-Proto
                  value: https
                - name: X-Forwarded-Ssl
                  value: "on"
              initialDelaySeconds: 40
              periodSeconds: 60
          livenessProbe:
            httpGet:
              path: /ping
              port: 3000
              httpHeaders:
                - name: X-Forwarded-Proto
                  value: https
                - name: X-Forwarded-Ssl
                  value: "on"
            initialDelaySeconds: 40
            periodSeconds: 60
        - name: jobs
          image: 754256621582.dkr.ecr.eu-west-2.amazonaws.com/peoplefinder/peoplefinder-ecr:latest
          ports:
            - containerPort: 3000
          command: ["./run.sh"]
          args: ["worker"]
          env:
            - name: SECRET_KEY_BASE
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: SECRET_KEY_BASE
            - name: SUPPORT_EMAIL
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: SUPPORT_EMAIL
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: peoplefinder-rds-output
                  key: url
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: peoplefinder-rds-output
                  key: database_password
            - name: S3_BUCKET_NAME
              valueFrom:
                secretKeyRef:
                  name: peoplefinder-s3-output
                  key: bucket_name
            - name: S3_KEY
              valueFrom:
                secretKeyRef:
                  name: peoplefinder-s3-output
                  key: access_key_id
            - name: S3_SECRET
              valueFrom:
                secretKeyRef:
                  name: peoplefinder-s3-output
                  key: secret_access_key
            - name: S3_REGION
              value: 'eu-west-2'
            - name: SENDGRID_USERNAME
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: SENDGRID_USERNAME
            - name: SENDGRID_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: SENDGRID_PASSWORD
            - name: SENTRY_DSN
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: SENTRY_DSN
          envFrom:
            - configMapRef:
                name: environment-variables
