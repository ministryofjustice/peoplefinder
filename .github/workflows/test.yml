name: CI Workflow
on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  linting:
    runs-on: ubuntu-latest
    env:
      RAILS_ENV: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Ruby and install gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Lint Ruby files
        run: bundle exec rubocop

      - name: Security audit application code
        run: bundle exec brakeman -q

  test:
    runs-on: ubuntu-latest
    permissions:
      checks: write

    strategy:
      fail-fast: false
      matrix:
        ci_total_jobs: [4]
        ci_job_index: ["0", "1", "2", "3"]

    env:
      RAILS_ENV: test
      DATABASE_URL: "postgresql://postgres:postgres@127.0.0.1/peoplefinder_test"
      CI: true
      CI_TOTAL_JOBS: ${{ matrix.ci_total_jobs }}
      CI_JOB_INDEX: ${{ matrix.ci_job_index }}

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: peoplefinder_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

      opensearch:
        image: bitnami/opensearch:latest
        ports:
          - 9200:9200

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Ruby and install gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Precompile assets
        run: bin/rails assets:precompile

      - name: Run tests
        run: bundle exec parallel_rspec --exclude_pattern features --exclude_pattern uploaders -n "${CI_TOTAL_JOBS}" --only-group "${CI_JOB_INDEX}" --group-by "runtime"

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          include-hidden-files: true
          name: coverage-${{env.CI_JOB_INDEX}}
          path: coverage/.resultset.json

  features-and-uploads:
    runs-on: ubuntu-latest
    permissions:
      checks: write

    env:
      RAILS_ENV: test
      DATABASE_URL: "postgresql://postgres:postgres@127.0.0.1/peoplefinder_test"

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: peoplefinder_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

      opensearch:
        image: bitnami/opensearch:latest
        ports:
          - 9200:9200

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Ruby and install gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Install GraphicsMagick
        run: sudo apt-get update && sudo apt-get install -y graphicsmagick

      - name: Precompile assets
        run: bin/rails assets:precompile

      - name: Run feature and uploader tests
        run: bundle exec rspec spec/features spec/uploaders

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          include-hidden-files: true
          name: coverage-features-and-uploads
          path: coverage/.resultset.json

  coverage:
    needs: [test, features-and-uploads]
    runs-on: ubuntu-latest
    permissions: write-all
    env:
      RAILS_ENV: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Ruby and install gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Download coverage for non feature tests
        uses: actions/download-artifact@v4
        with:
          path: coverage

      - name: Download coverage for features and uploads
        uses: actions/download-artifact@v4
        with:
          name: coverage-features-and-uploads
          path: coverage

      - name: Collate coverage
        run: bundle exec rake coverage:report

      - name: Code coverage
        uses: joshmfrankel/simplecov-check-action@main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          minimum_suite_coverage: 95
          minimum_file_coverage: 100

  build-and-deploy:
    needs: [linting, coverage]
    uses: ./.github/workflows/deploy.yml
    secrets: inherit
